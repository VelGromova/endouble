<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endouble</title>
    <meta name="viewport" content="user-scalable=false, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="compiled-css/main.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet"> <!-- google font alternative to Museo font -->
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="logo">Logo</div>
            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item nav-item-isActive">Jobs</li>
                <li class="nav-item">About</li>
                <li class="nav-item">Departments</li>
                <li class="nav-item">Contact</li>
            </ul>
            <div class="search-input">
                <input type="text" placeholder="Search for jobs by keyword">
                <img class="icon-search" src="images/search-icon.png" alt="Search">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <div class="wrapper">
                <div class="hero-titles">
                    <h1 class="hero-title">Purchasing assistant</h1>
                    <h3 class="hero-subtitle">Amsterdam, the Netherlands</h3>
                </div>
            </div>
        </div>
        <div class="apply-wrapper">
            <div class="wrapper">
                <h2 class="cta-title">
                    Apply for the position of Purchasing assistant
                </h2>
                <div class="personal-form">
                    <span class="form-note">Personal details *</span>
                    <div class="inputs-wrapper">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Last Name">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Country">
                        <input type="text" placeholder="Email">
                        <input type="tel" placeholder="Telephone">
                    </div>
                </div>
                <div class="motivation-form">
                    <span class="form-note">Your motivation *</span>
                    <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>
                </div>
            </div>
        </div>
    </main>
<script src="js/main.js"></script>
</body>
